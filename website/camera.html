<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/.favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/.favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/.favicon/favicon-16x16.png">
  <link rel="manifest" href="/.favicon/site.webmanifest">
  <link rel="mask-icon" href="/.favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: true;'>
    <a-assets>
      <a-asset-item id="logo" src="img/logo_foribus2.gltf"></a-asset-item>
    </a-assets>



    <a-marker type='barcode' value='12'>
      <a-entity gltf-model="#logo" scale="0.5" position="1.5 1 -3" rotation="90 90 90">
      </a-entity>
    </a-marker>

    <a-marker type='pattern' url='https://reality.droomploeg.nl/img/pattern-foribus-logo.patt'>
      <a-box position='0 0.5 0' color="yellow"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
